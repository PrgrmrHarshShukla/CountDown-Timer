<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"  href = "styles.css">
    <script src = "script.js"  defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div class="content">
          
        <div class = "bigText" id="bigText">Your event is in</div>

        <div class = "timer">

            <div class = "days" >
                <p class = "text"  id = "days">00</p>
                <span>DAYS</span>
            </div>
            
            <div class="hours">
                <p class = "text" id = "hours">00</p>
                <span>HOURS</span>
            </div>

            <div class = "mins">
                <p class = "text" id = "mins">00</p>
                <span>MINS</span>
            </div>

            <div class = "seconds">
                <p class = "text" id = "secs">00</p>
                <span>SECS</span>
            </div>

        </div>
    </div>
</body>
</html>
